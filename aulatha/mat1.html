<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>
<body>
    <script>
        var mat34 = [[2,3,4,1],
                     [6,7,8,8],
                     [4,5,6,2]]
        for (l=0;1<3;l++){
            for (c=0;c<4;c++){
                document.write(mat34[l][c]);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
